name: Generate
on:
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Insall script
        run: |
          pip install --upgrade pip poetry
          poetry install
      
      - name: Generate
        run: poetry run gen-pypi --input-dir inputs/ --output-dir output/
        
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output/
